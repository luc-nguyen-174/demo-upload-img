<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>

<center>
    <h3>Add Product</h3>
    <p>
        <a th:href="@{/product}">
            Back to product list
        </a>
    </p>
    <p th:if="(${productForm}!=null)">
        <th:block th:text="${message}"></th:block>
    </p>
</center>
<div align="center" class="container mt-5">
    <form th:action="@{/product/save}" th:object="${productForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label>Image</label>
            <input class="form-control" type="file" th:field="*{image}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
